      <!-- =================== HERRAMIENTA =================== -->
      <section class="crm-tool">
        <header class="crm-header">
          <h1>Captura y Consulta de Expedientes</h1>
          <p class="crm-sub">Registra clientes y consulta por <strong>Expediente</strong>, <strong>Correo</strong> o <strong>Celular</strong>.</p>
        </header>

        <div class="crm-tabs" role="tablist">
          <button class="tab-btn active" data-tab="tab-alta" role="tab" aria-controls="tab-alta" aria-selected="true">
            <ion-icon name="person-add-outline"></ion-icon> Registrar
          </button>
          <button class="tab-btn" data-tab="tab-consulta" role="tab" aria-controls="tab-consulta" aria-selected="false">
            <ion-icon name="search-outline"></ion-icon> Consultar
          </button>
        </div>

        <!-- ---------- TAB: ALTA ---------- -->
        <div id="tab-alta" class="tab-panel active" role="tabpanel">
          <form id="form-alta" class="crm-form" novalidate>
            <div class="grid">
              <div class="field">
                <label for="nombre">Nombre completo</label>
                <input id="nombre" name="nombre" type="text" placeholder="Nombre(s) + Apellidos" required />
                <small class="err"></small>
              </div>

              <div class="field">
                <label for="direccion">Dirección</label>
                <input id="direccion" name="direccion" type="text" placeholder="Calle, número, ciudad" required />
                <small class="err"></small>
              </div>

              <div class="field">
                <label for="correo">Correo electrónico</label>
                <input id="correo" name="correo" type="email" placeholder="nombre@dominio.com" required />
                <small class="err"></small>
              </div>

              <div class="field">
                <label for="telefono">Número telefónico</label>
                <input id="telefono" name="telefono" type="tel" inputmode="numeric" pattern="[0-9]{10,}" placeholder="10 dígitos" required />
                <small class="err"></small>
              </div>

              <div class="field">
                <label for="precio">Precio de venta</label>
                <input id="precio" name="precio" type="number" step="0.01" min="0" placeholder="$" required />
                <small class="err"></small>
              </div>

              <div class="field">
                <label for="nivel">Nivel de franquicia</label>
                <select id="nivel" name="nivel" required>
                  <option value="" disabled selected>Selecciona nivel</option>
                  <option>Light</option>
                  <option>Premium</option>
                  <option>VIP</option>
                  <option>Big Mountain</option>
                </select>
                <small class="err"></small>
              </div>

              <div class="field">
                <label for="pago">Pago</label>
                <select id="pago" name="pago" required>
                  <option value="" disabled selected>Selecciona forma de pago</option>
                  <option>Contado</option>
                  <option>MSI</option>
                </select>
                <small class="err"></small>
              </div>

              <div class="field">
                <label for="regalos">Regalos</label>
                <input id="regalos" name="regalos" type="text" placeholder=" Ej. Modulo Disney" />
              </div>

              <div class="field field-full">
                <label for="notas">Notas</label>
                <textarea id="notas" name="notas" rows="3" placeholder="Observaciones..."></textarea>
              </div>
            </div>

            <div class="actions">
              <button type="submit" class="btn primary">
                <ion-icon name="save-outline"></ion-icon> Guardar registro
              </button>
              <button type="reset" class="btn ghost">
                <ion-icon name="refresh-outline"></ion-icon> Limpiar
              </button>
            </div>
          </form>

          <div id="alta-respuesta" class="alert success hidden" role="status" aria-live="polite"></div>
        </div>

        <!-- ---------- TAB: CONSULTA ---------- -->
        <div id="tab-consulta" class="tab-panel" role="tabpanel" hidden>
          <form id="form-consulta" class="crm-form">
            <div class="grid grid-3">
              <div class="field">
                <label for="expediente">No. de expediente</label>
                <input id="expediente" name="expediente" type="number" min="2000" placeholder="Desde 2000" />
              </div>
              <div class="field">
                <label for="correoQ">Correo electrónico</label>
                <input id="correoQ" name="correoQ" type="email" placeholder="nombre@dominio.com" />
              </div>
              <div class="field">
                <label for="telefonoQ">Número telefónico</label>
                <input id="telefonoQ" name="telefonoQ" type="tel" inputmode="numeric" pattern="[0-9]{10,}" placeholder="10 dígitos" />
              </div>
            </div>
            <p class="hint">Rellena <strong>solo uno</strong> de los campos para buscar.</p>
            <div class="actions">
              <button type="submit" class="btn primary">
                <ion-icon name="search-outline"></ion-icon> Buscar
              </button>
              <button type="reset" class="btn ghost">
                <ion-icon name="backspace-outline"></ion-icon> Limpiar
              </button>
            </div>
          </form>

          <div id="consulta-resultado" class="result-card hidden" aria-live="polite"></div>
        </div>
